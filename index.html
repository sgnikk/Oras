<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Digital Clock</title>
</head>
<body>
  <div class="clock-container">
    <div class="day-container">
      <div id="SUN">SUN</div>
      <div id="MON">MON</div>
      <div id="TUE">TUE</div>
      <div id="WED">WED</div>
      <div id="THU">THU</div>
      <div id="FRI">FRI</div>
      <div id="SAT">SAT</div>
    </div>
    <div class="time-container" id="time">00:00</div>
  </div>
  <h1>By: Dominic Saga</h1>
  <script src="index.js"></script>
</body>
</html>
